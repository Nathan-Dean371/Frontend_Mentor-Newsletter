<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="form_Validation.js" defer></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>


  <div class="form-container">
    <div class="text-container">
      <h1>Stay Updated!</h1>
        <p>Join 60'000+ product managers receiving monthly updates on:</p>
        <p><img class="success-icon" src="assets/images/icon-list.svg"> Product discovery and building what matters</p>
        <p><img class="success-icon" src="assets/images/icon-list.svg"> Measuring to ensure updates are a success</p>
        <p><img class="success-icon" src="assets/images/icon-list.svg"> And much more!</p>
        <br>
        <br>
        <form id="myForm">
          <h4>Email Address</h4><h5 class="email-error-message" id="email-error-message">Valid email required</h5>
          <input type="email" name="email" class="email-input mtb-5" autocomplete="off" required>
          <br>
          <button class="email-submit mtb-5" type="submit">Subscribe to monthly newsletter</button>
        </form>
    </div>

    <div>
      <img class="signup-img" src="assets/images/illustration-sign-up-desktop.svg">
    </div>
    

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nathan Dean</a>.
  </div>
</body>
</html>
